<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Imagen en Forma de S</title>
    <style>
        /* Estilos para el cuerpo */
        body {
            background-color: #FFD25F; /* Color de fondo */
            margin: 0; /* Elimina el margen por defecto */
            overflow: hidden; /* Oculta el desbordamiento de la imagen */
            position: relative; /* Posición relativa para centrar */
            height: 100vh; /* Altura completa de la ventana */
        }

        /* Definición de la animación en forma de S */
        @keyframes mover-imagen {
            100% {
                transform: translate(200px, 100px); /* Movimiento a la posición final en forma de S */
            }
        }

        /* Estilos para la imagen */
        .señor-image {
            position: absolute; /* Permite mover la imagen a cualquier lugar */
            top: 10%; /* Centra verticalmente */
            left: 60%; /* Centra horizontalmente */
            width: 200px; /* Ajusta el tamaño de la imagen */
            height: auto; /* Mantiene la proporción */
            transform: translate(-50%, -50%); /* Ajusta la posición para centrar */
            animation: mover-imagen 3s infinite; /* Aplica la animación */
        }
    </style>
</head>
<body>
    <img src="../images/home/señor.png" alt="señor" class="señor-image">
</body>
</html>
